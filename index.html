      .eye {
        width: 200px;
        height: 200px;
        background: white;
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        border-radius: 75% 0;
        overflow: hidden;
        cursor: pointer;
      }
      
      .eye_ball{
        width: 50px;
        height: 50px;
        background: red;
        border-radius: 50%;
        /* border: 40px solid #576574; */
        position: absolute;
        top: 50%;
        left: 50%;
        /* transform: translate(-50%, -50%); */
        /* transition: 0.4s all; */
      }
      .left {
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
      }
      .right {
        -moz-transform: scaleX(1);
        -o-transform: scaleX(1);
        -webkit-transform: scaleX(1);
        transform: scaleX(1);
        filter: FlipH;
        -ms-filter: "FlipH";
      }

      #moving_eye_ball {
        transition: transform .1s;
      }

    <script>
      var moving_eye_ball = document.getElementById("moving_eye_ball");
      document.addEventListener("mousemove", getMouse);
      moving_eye_ball.style.position = "absolute";
      var moving_eye_ball_pos = {x:0, y:0};
      setInterval(followMouse, 50);
      var mouse = {x:50, y:50};
      var dir = "right";
      function getMouse(e){
        mouse.x = e.pageX;
        mouse.y = e.pageY;
        if (mouse.x > moving_eye_ball_pos.x) {
          dir = "right";
        } else {
          dir = "left";
        }
      }

      function followMouse() {
        var distX = mouse.x - moving_eye_ball_pos.x;
        var distY = mouse.y - moving_eye_ball_pos.y;
        moving_eye_ball_pos.x += distX / 5;
        moving_eye_ball_pos.y += distY / 2;
        moving_eye_ball.style.left = moving_eye_ball_pos.x + "px";
        moving_eye_ball.style.top = moving_eye_ball_pos.y + "px";
        if (dir == "right") {
          moving_eye_ball.setAttribute("class", "right");
        } else {
          moving_eye_ball.setAttribute("class", "left");
        }
      }
    </script>
