<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/arc.js/v0.1.0/arc.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Surveillance System</title>

    <!-- Include Style sheet? -->
    <!-- <link rel="stylesheet" type="text/css" href="style.css">  -->

    <!-- Bootstrap core CSS -->
    <link href="js-lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <style>
      
      body
      {
          margin: 0px;
          padding: 0px;
         background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
          font-family: 'Source Sans Pro', sans-serif;
          font-size: 11pt;
          font-weight: 300;
          color: #6c6c6c
      }
    

      h1 {
        color: #fff;
        font-family: 'Fjalla One', sans-serif;
        text-align: center;
        font-size: 70px;
      }
    
      .unl_map_image {
        content:url(img/UNL_MAP_1.PNG);
        height: 80%;
        width: 80%;  
        position: relative;
        text-align: center;
        z-index: 1;
      }

      .security_camera_btn {
        background-image: url(img/security_camera.png);
        background-size: 100%;
        color: white;
        opacity: 1;
        padding: 16px;
        font-size: 16px;
      }

      .security_camera {
        position: absolute;
        display: inline-block;
      }

      #cam_1 {
        top: 70%;
        left: 60%;
        height: 8%;
        width: 4%;  
        z-index: 2;
      }

      #cam_2 {
        top: 35%;
        left: 24%;
        height: 8%;
        width: 4%;  
        z-index: 3;
      }

      #cam_3 {
        top: 50%;
        left: 23%;
        height: 8%;
        width: 4%;  
        z-index: 2;
      }

      .security_camera-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .security_camera a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .security_camera-content a:hover {
        background-color: #ddd;
      }

      .security_camera:hover .security_camera-content {display: block;}

      .security_camera:hover .security_camera_btn {
        background-color: #e21515;
      }
    </style>
  </head>

  <body>
    </br><h1>SAFEGUARD</h1></br>
    <center><div id="unl_map" class="unl_map_image"> </div></center>
    <div class="security_camera" id="cam_1">
        <button class="security_camera_btn"></button>
        <div class="security_camera-content">
          <video controls autoplay muted>
            <source src="vid/violence_1.mp4" type="video/mp4">
          </video>
        </div>
    </div>
    <div class="security_camera" id="cam_2">
        <button class="security_camera_btn"></button>
        <div class="security_camera-content">
          <video controls autoplay muted>
            <source src="vid/violence_1.mp4" type="video/mp4">
          </video>
        </div>
    </div>
    <div class="security_camera" id="cam_3">
        <button class="security_camera_btn"></button>
        <div class="security_camera-content">
          <video controls autoplay muted>
            <source src="vid/violence_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="js-lib/jquery/jquery.min.js"></script>
    <script src="js-lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    
  </body>

</html>
