    <style>
      body {
        background-color: #35312f;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #fff;
        font-family: "OCR A Std", monospace;
        text-align: center;
        font-size: 50px;
      }
      .map {
        margin-left: 400px;
        margin-right: 300px;
        height: 80%;
        width: 80%;  
        
      }
      .unl_map_image {
        content:url(img/UNL_MAP_1.PNG);
        height: 80%;
        width: 80%;  
        position: relative;
        text-align: center;
        z-index: 1;
      }

      .security_camera_btn {
        background-image: url(img/security_camera.png);
        background-size: 100%;
        color: white;
        opacity: 1;
        padding: 16px;
        font-size: 16px;
      }

      .security_camera {
        position: absolute;
        display: inline-block;
      }

      #cam_1 {
        top: 70%;
        left: 60%;
        height: 8%;
        width: 4%;  
        z-index: 2;
      }

      #cam_2 {
        top: 35%;
        left: 24%;
        height: 8%;
        width: 4%;  
        z-index: 3;
      }

      #cam_3 {
        top: 50%;
        left: 23%;
        height: 8%;
        width: 4%;  
        z-index: 2;
      }

      .security_camera-content {
        display: none;
        position: absolute;
        /* content:url(img/giphy.gif); */
        /* content:url(vid/violence_1.mp4); */
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .security_camera a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .security_camera-content a:hover {
        background-color: #ddd;
      }

      .security_camera:hover .security_camera-content {display: block;}

      .security_camera:hover .security_camera_btn {
        background-color: #e21515;
      }
    </style>
